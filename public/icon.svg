<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 배경 -->
  <rect width="512" height="512" fill="#2563eb" rx="100"/>

  <!-- 안내견 실루엣 -->
  <g fill="#ffffff">
    <!-- 머리 -->
    <ellipse cx="256" cy="200" rx="80" ry="90"/>

    <!-- 귀 (왼쪽) -->
    <ellipse cx="200" cy="160" rx="25" ry="60" transform="rotate(-20 200 160)"/>

    <!-- 귀 (오른쪽) -->
    <ellipse cx="312" cy="160" rx="25" ry="60" transform="rotate(20 312 160)"/>

    <!-- 몸통 -->
    <ellipse cx="256" cy="320" rx="100" ry="80"/>

    <!-- 다리 (왼쪽 앞) -->
    <rect x="210" y="360" width="25" height="100" rx="12"/>

    <!-- 다리 (오른쪽 앞) -->
    <rect x="277" y="360" width="25" height="100" rx="12"/>

    <!-- 다리 (왼쪽 뒤) -->
    <rect x="190" y="360" width="25" height="90" rx="12"/>

    <!-- 다리 (오른쪽 뒤) -->
    <rect x="297" y="360" width="25" height="90" rx="12"/>

    <!-- 꼬리 -->
    <path d="M 356 300 Q 400 280 420 320" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
  </g>

  <!-- 텍스트 -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">안내견학교</text>
</svg>
