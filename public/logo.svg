<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 외곽 원 -->
  <circle cx="100" cy="100" r="98" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>

  <!-- 내부 원 (텍스트 배경) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>

  <!-- 상단 곡선 텍스트 경로 -->
  <defs>
    <path id="topArc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
    <path id="bottomArc" d="M 170,100 A 70,70 0 0,1 30,100" fill="none"/>
  </defs>

  <!-- 상단 텍스트: Guidedog Interaction -->
  <text fill="#ffffff" font-size="11" font-family="Arial, sans-serif" font-weight="500">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      Guidedog Interaction
    </textPath>
  </text>

  <!-- 하단 텍스트: Management Service -->
  <text fill="#ffffff" font-size="11" font-family="Arial, sans-serif" font-weight="500">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      Management Service
    </textPath>
  </text>

  <!-- 중앙 안내견 아이콘 (하네스 착용) -->
  <g transform="translate(100, 85)">
    <!-- 몸통 -->
    <ellipse cx="0" cy="15" rx="22" ry="14" fill="#fbbf24"/>

    <!-- 머리 -->
    <circle cx="0" cy="-8" r="16" fill="#fbbf24"/>

    <!-- 귀 왼쪽 -->
    <ellipse cx="-14" cy="-12" rx="6" ry="10" fill="#f59e0b" transform="rotate(-20, -14, -12)"/>

    <!-- 귀 오른쪽 -->
    <ellipse cx="14" cy="-12" rx="6" ry="10" fill="#f59e0b" transform="rotate(20, 14, -12)"/>

    <!-- 눈 -->
    <circle cx="-5" cy="-10" r="2.5" fill="#1f2937"/>
    <circle cx="5" cy="-10" r="2.5" fill="#1f2937"/>

    <!-- 코 -->
    <ellipse cx="0" cy="-2" rx="4" ry="3" fill="#1f2937"/>

    <!-- 하네스 (U자형 손잡이) -->
    <path d="M -12,5 L -12,-25 Q -12,-35 0,-35 Q 12,-35 12,-25 L 12,5"
          fill="none" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
    <path d="M -12,5 L -12,-25 Q -12,-35 0,-35 Q 12,-35 12,-25 L 12,5"
          fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>

    <!-- 하네스 조끼 -->
    <path d="M -18,8 Q 0,20 18,8" fill="none" stroke="#fbbf24" stroke-width="6"/>
    <path d="M -16,10 Q 0,18 16,10" fill="none" stroke="#3b82f6" stroke-width="3"/>
  </g>

  <!-- 중앙 하단 GIMS 텍스트 -->
  <text x="100" y="145" text-anchor="middle" fill="#ffffff" font-size="28" font-family="Arial, sans-serif" font-weight="bold">
    GIMS
  </text>

  <!-- 버전 -->
  <text x="100" y="162" text-anchor="middle" fill="#93c5fd" font-size="12" font-family="Arial, sans-serif">
    0.9
  </text>
</svg>
